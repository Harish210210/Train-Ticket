<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container p-5">
        <center><h2>Login</h2></center>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                <label id="err" style="color:red;display:none">Invalid details</label>
                <input  class="err1 input form-control" type="text" id="username" name="user" placeholder="Username">
                <br/>
                <input  class="err2 input form-control" type="password" id="password" name="pass" placeholder="Password">
                <br/>
                <input type="button" value="submit" id="sub" class="input bg-primary form-control text-white" />
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
	    jQuery(document).ready(function($){
	    	  $("#sub").click(function(){
	    	  		$.ajax({
	    	  			url:'LoginAction',
	    	  			method:'post',
	    	  			data:{
	    	  				un:$("#username").val(),
	    	  				ps:$("#password").val()
	    	  			},
	    	  			success:function(res){
	    	  				if(res.includes("error")){
	    	  					$("#err").css('display','block');
	    	  					$(".err1").css('border','1px solid red');
	    	  					$(".err2").css('border','1px solid red');	    	  					
	    	  				}
	    	  				else
	    	  					window.location.href=res;
	    	  			}
	    	  		})
	    	  });
	    	});
    </script>
</body>
</html>
